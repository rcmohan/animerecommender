steps:
  # 1. Build the Docker image
  # 0. Check for required substitution variables
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ -z "$_FIREBASE_API_KEY" ] || [ -z "$_GEMINI_API_KEY" ]; then
          echo "*****************************************************************"
          echo "ERROR: API Keys are missing!"
          echo "  _FIREBASE_API_KEY provided? $(if [ -n "$_FIREBASE_API_KEY" ]; then echo "YES"; else echo "NO"; fi)"
          echo "  _GEMINI_API_KEY provided?   $(if [ -n "$_GEMINI_API_KEY" ]; then echo "YES"; else echo "NO"; fi)"
          echo ""
          echo "Fix:"
          echo "1. If using a Trigger: Ensure the variables are defined in the Trigger settings."
          echo "2. If using CLI: Use 'gcloud builds submit --substitutions=_FIREBASE_API_KEY=...,_GEMINI_API_KEY=...'"
          echo "*****************************************************************"
          exit 1
        else
          echo "Build Check: Substitution variables are present."
        fi

  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--build-arg'
      - 'FIREBASE_API_KEY=$_FIREBASE_API_KEY'
      - '--build-arg'
      - 'GEMINI_API_KEY=$_GEMINI_API_KEY'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anipink-anime-manager:$COMMIT_SHA'
      - '.'

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/anipink-anime-manager:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'anipink-anime-manager'
      - '--image'
      - 'gcr.io/$PROJECT_ID/anipink-anime-manager:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Or authenticated, depending on preference. Public web apps usually allow unauth.

images:
  - 'gcr.io/$PROJECT_ID/anipink-anime-manager:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
